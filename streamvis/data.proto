syntax = "proto3";

enum FieldType {
  FLOAT = 0;
  INT = 1;
}

message Field {
  string name = 1;
  FieldType type = 2;
}

/* Adapted from
 * tensorflow/core/example/example.proto
 * tensorflow/core/example/example/feature.proto
*/
message FloatList {
  repeated float value = 1 [packed = true];
}
message IntList {
  repeated int32 value = 1 [packed = true];
}

// Containers for non-sequential data.
message Values {
  // Each feature can be exactly one kind.
  oneof data {
    FloatList floats = 2;
    IntList ints = 3;
  }
}

// describes a group of points
message Group {
  uint32 id = 1; // primary key
  string scope = 2;
  string name = 3;
  uint32 index = 4;
  repeated Field fields = 5;
}

message Points {
  uint32 group_id = 1;
  uint32 batch = 2;
  repeated Values values = 3;
}

enum Action {
  DELETE = 0;
}

message Control {
  string scope = 1;
  string name = 2;
  Action action = 3;
}

