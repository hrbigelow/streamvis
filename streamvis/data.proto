syntax = "proto3";

message Datum {
  string name = 1;
  bool is_integer = 2;
}

/* The MetaData message serves only as a selector for a group of points.
The fields `scope` and `name` serve as the selector, and the `data` field
names the individual data fields in the Point fields
*/
message MetaData {
  uint32 id = 1; // primary key for this metadata
  string scope = 2; // first-level name
  string name = 3;   // second-level name
  repeated Datum data = 4;
}

message Point {
  uint32 meta_id = 1; // foreign key to a MetaData message
  uint32 seqnum = 2;  // provides an ordering for all points in the meta_id group
  repeated int32 idata = 3; // integer data
  repeated float fdata = 4; // floating point data 
}

message Points {
  repeated Point p = 1;
}

