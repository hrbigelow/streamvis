version: v2
plugins: 
  - local: protoc-gen-go
    out: ../data-server/pb 
    opt: [paths=source_relative]

  - local: protoc-gen-connect-go
    out: ../data-server/pb 
    opt: 
      - paths=source_relative
      - simple

  - local: protoc-gen-es
    out: ../web-client
    opt: [target=js]

  - local: protoc-gen-connect-es
    out: ../web-client 
    opt: [target=js]

