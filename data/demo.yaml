loss:
  color:
    key_fun: sni
    palette: Turbo256 
  figure_kwargs:
    title: 
      text: Loss
      text_font_size: 24px
    xaxis:
      axis_label: SGD Step
      axis_label_text_font_size: 24px
      major_label_text_font_size: 24px
    yaxis:
      axis_label: Nats 
      axis_label_text_font_size: 24px
      major_label_text_font_size: 24px
  glyph_kind: line
  columns:
    - x
    - y


time_scatter:
  color:
    key_fun: sni
    palette: Viridis6
  figure_kwargs:
    title: 
      text: Temporal Data Scatterplot 
      text_font_size: 24px
    xaxis:
      axis_label: Component 1 
      axis_label_text_font_size: 24px
      major_label_text_font_size: 24px
    yaxis:
      axis_label: Component 2 
      axis_label_text_font_size: 24px
      major_label_text_font_size: 24px
  glyph_kind: scatter
  glyph_kwargs:
    radius: 0.01
  filter_opts:
    column: t

  columns:
    - x
    - y
    - t
